<!DOCTYPE html>
<html>
<head>
<style>
</style>
</head>

<body>

<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/KeyboardState.js"></script>

<script>
var clock = new THREE.Clock();
var scene, renderer, camera, light, lsphere;
var controls, keyboard = new KeyboardState();

var toycar,tire,tireR,tireplane1_R,tireplane1_L,tireplane2_R,tireplane2_L,tire_UB,tire_D,tire_H,tire_C;
var angleF = 0.1,angleLR =0;
var personH,personB,personHandL_1,personHandLL,personHandR_1,personHandRR;
// state variables of toycar
var pos = new THREE.Vector3(0,0,0), angle = 0, angleL = 0, angleR = 0;
var speed = 5, rotspeed = 0;

var speedR = 0, speedL = 0;

init();
animate();

function init()
{
	var width = window.innerWidth;
	var height = window.innerHeight;

	renderer = new THREE.WebGLRenderer({antialias: true});
	renderer.setSize (width, height);
	document.body.appendChild (renderer.domElement);

	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera (45, width/height, 1, 10000);
	camera.position.y = 160;
	camera.position.z = 400;
	camera.lookAt (new THREE.Vector3(0,0,0));
	scene.add (camera);

	//材質
	THREE.ImageUtils.crossOrigin = '';
    var tiremap = THREE.ImageUtils.loadTexture('images/tire.png');
	var tiremap1 = THREE.ImageUtils.loadTexture('images/trie1.jpg');
	var tiremap1_1 = THREE.ImageUtils.loadTexture('images/trie1_1.jpg');

	// FLOOR
	var floorTexture = new THREE.ImageUtils.loadTexture( 'images/checkerboard.jpg' );
	floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 
	floorTexture.repeat.set( 4, 4 );
	var floorMaterial = new THREE.MeshLambertMaterial( { map: floorTexture, side: THREE.DoubleSide } );
	var floorGeometry = new THREE.PlaneGeometry(300, 300);
	var floor = new THREE.Mesh(floorGeometry, floorMaterial);
	floor.position.y = 0;
	floor.rotation.x = Math.PI / 2;
	scene.add(floor);
	
	//toycar
	toycar = new THREE.Object3D();
	scene.add (toycar);
	
	//輪子面
	var tiregeometry = new THREE.CircleGeometry(20, 20);
    var tirematerial = new THREE.MeshPhongMaterial 
				({
					map: tiremap,
					transparent: true,  // for cut-out texture
					side: THREE.DoubleSide
				});
    tireplane1_R = new THREE.Mesh(tiregeometry, tirematerial);
	tireplane1_L = new THREE.Mesh(tiregeometry, tirematerial);
	tireplane2_R = new THREE.Mesh(tiregeometry, tirematerial);
	tireplane2_L = new THREE.Mesh(tiregeometry, tirematerial);
	
	
	// 胎面
	var cubeGeometry = new THREE.CylinderGeometry (19, 19, 5, 30, 1, true);
	var cubeMaterial = new THREE.MeshPhongMaterial  
					   ({	
							map: tiremap1,
							bumpMap: tiremap1_1,
							bumpScale: 0.9,
                            side: THREE.DoubleSide
						});
    tire = new THREE.Mesh (cubeGeometry, cubeMaterial); 
    
	//輪胎間橫桿
	tire_UB = new THREE.Mesh (new THREE.BoxGeometry (50,5,15),
							new THREE.MeshLambertMaterial ({color: 0xFFFFFF}));
							
    //方向棍
	tire_D = new THREE.Mesh (new THREE.CylinderGeometry (2,2,80,30),
							new THREE.MeshLambertMaterial ({color: 0xFFFFFF}));
	//方向盤
	tire_H = new THREE.Mesh (new THREE.CylinderGeometry (2,2,20,30),
							new THREE.MeshLambertMaterial ({color: 0xFFFFFF}));
	//下方轉軸
	tire_C = new THREE.Mesh (new THREE.SphereGeometry (5,20,20,30),
							new THREE.MeshLambertMaterial ({color: 0xFFFFFF}));
	
    //人
	personH = new THREE.Mesh (new THREE.SphereGeometry (15,20,20,30),
							new THREE.MeshLambertMaterial ({color: 0xFFFFFF}));
	personB = new THREE.Mesh (new THREE.CylinderGeometry (2,2,60,30),
							new THREE.MeshLambertMaterial ({color: 0xFFFFFF}));
	personHandL_1 = new THREE.Mesh (new THREE.CylinderGeometry (2,2,20,30),
							new THREE.MeshLambertMaterial ({color: 0xFFFFFF}));
	personHandR_1 = new THREE.Mesh (new THREE.CylinderGeometry (2,2,20,30),
							new THREE.MeshLambertMaterial ({color: 0xFFFFFF}));
    personHandLL = new THREE.Mesh (new THREE.CylinderGeometry (2,2,25,30),
							new THREE.MeshLambertMaterial ({color: 0xFFFFFF}));
	personHandRR = new THREE.Mesh (new THREE.CylinderGeometry (2,2,25,30),
							new THREE.MeshLambertMaterial ({color: 0xFFFFFF}));						
    							
	
	tire.rotation.order = 'ZYX';
	tireplane1_R.rotation.y = Math.PI/2;
	tireplane1_L.rotation.y = Math.PI/2;
	tireplane2_R.rotation.y = Math.PI/2;
	tireplane2_L.rotation.y = Math.PI/2;
	
    tire.rotation.z = Math.PI/2;
    tire_H.rotation.z = Math.PI/2;
	
	
	tireR = new THREE.Mesh (cubeGeometry, cubeMaterial); 
    tireR.rotation.order = 'ZYX';
    tireR.rotation.z = Math.PI/2;
	personHandL_1.rotation.z = 70;
	personHandR_1.rotation.z = -70;
	personHandLL.rotation.z = 70;
	personHandRR.rotation.z = -70;
	
	tireplane1_R.position.set (-25.5,20,0);
	tireplane1_L.position.set (-20.5,20,0);
	tireplane2_R.position.set (+25.5,20,0);
	tireplane2_L.position.set (+20.5,20,0);
	tire_UB.position.set (0,20,0);
	tire_D.position.set (0,40,0);
	tire_H.position.set (0,40,0);
	tire_C.position.set (0,20,7.5);
	personH.position.set (0,100,-7.5);
	personB.position.set (0,-35,0);
	personHandL_1.position.set (10,0,0);
	personHandR_1.position.set (-10,0,0);
	personHandLL.position.set (10,-40,0);
	personHandRR.position.set (-10,-40,0);
	
	
    tire.position.set (-23,20,0);
    tireR.position.set (+23,20,0);
    toycar.add (tire);
	toycar.add (tireR);
	toycar.add (tireplane1_R);
	toycar.add (tireplane1_L);
	toycar.add (tireplane2_R);
	toycar.add (tireplane2_L);
	toycar.add (tire_C);
	toycar.add (tire_UB);
	tire_C.add (tire_D);
	tire_D.add (tire_H);
	tire_C.add (personH);
	personH.add (personB);
	personB.add(personHandL_1);
	personB.add(personHandR_1);
	personB.add(personHandLL);
	personB.add(personHandRR);
	
	// add control here (after the camera is defined)
	controls = new THREE.OrbitControls (camera, renderer.domElement);
	var gridXZ = new THREE.GridHelper(100, 10);
	gridXZ.setColors( new THREE.Color(0xff0000), new THREE.Color(0xffffff) );
	

	// light sphere
	var lsphereMaterial = new THREE.MeshBasicMaterial ({color: 0xffff00, wireframe:true});
	var lsphereGeometry = new THREE.SphereGeometry(1,8,8);
	lsphere = new THREE.Mesh (lsphereGeometry, lsphereMaterial);
	scene.add (lsphere);
	lsphere.position.set (0,150,0);
	
	var pointLight = new THREE.SpotLight (0xffffff, 1.5);
	pointLight.position.set (0,150,0);
	scene.add (pointLight);
	pointLight.target = tire;
	

	// shadow map settings
	pointLight.castShadow = true;
	pointLight.shadowCameraNear = 50;
	pointLight.shadowCameraFar = camera.far;
	pointLight.shadowCameraFov = 50;
	pointLight.shadowBias = -0.00022;
	pointLight.shadowDarkness = 0.8;
	pointLight.shadowMapWidth = 1000;
	pointLight.shadowMapHeight = 1000;
	console.log(pointLight.angle);		
    var ambientLight = new THREE.AmbientLight (0xAAAAAA);
	scene.add(ambientLight);

	
	
	floor.receiveShadow = true;
	tire.castShadow  = true;  
	tireplane1_R.castShadow  = true;
	tireplane1_L.castShadow  = true;
	tireR.castShadow  = true;  
	tireplane2_R.castShadow  = true;
	tireplane2_L.castShadow  = true;
	tire_UB.castShadow  = true;
	tire_D.castShadow  = true;
	tire_H.castShadow  = true;
	tire_C.castShadow  = true;
	personH.castShadow  = true;
	personB.castShadow  = true;
	personHandL_1.castShadow  = true;
	personHandR_1.castShadow  = true;
	personHandLL.castShadow  = true;
	personHandRR.castShadow  = true;
	renderer.shadowMapEnabled = true;
	renderer.shadowMapType = THREE.PCFShadowMap;
	
		
	
	 document.body.appendChild(renderer.domElement);
	
}

function onWindowResize ()
{
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize (window.innerWidth, window.innerHeight);
}

function animate()
{
	var dt = clock.getDelta();
	
	var dir = new THREE.Vector3(1,0,0);

	angle += rotspeed*dt;
	
	dir.multiplyScalar (dt*speed).applyAxisAngle (new THREE.Vector3(0,1,0), angle);

	pos.add (dir); 	
	
	if (toycar != undefined) { 
		toycar.scale.set (0.2,0.2,0.2);
		toycar.position.set (pos.x, pos.y, pos.z);
		toycar.rotation.y = angle+Math.PI/2;
		tire.rotation.y = angleL;
		tireplane1_L.rotation.z = -angleL;
		tireplane1_R.rotation.z = -angleL;
		
		tireR.rotation.y = angleR;
		tireplane2_L.rotation.z = -angleR;
		tireplane2_R.rotation.z = -angleR;
		tire_C.rotation.x = angleF;
		tire_C.rotation.z = angleLR;
	}
	
	requestAnimationFrame ( animate ); 
	update();
	render(); 
}

function myclamp(x,lo,hi)
{
	if (x < lo) return x;
	if (x > hi) return hi;
	return x;
}

function update()
{
	controls.update();
	keyboard.update();         


	if ( keyboard.pressed("left") )
	{ 
		angleLR -= 0.01;
		if(angleLR<=-0.3) angleLR=-0.3;
		angleL -= 0.3;
		angleR -= 0.05;
		speedL += 0.5; 
		
	}
	if ( keyboard.pressed("right") )
	{
	    angleLR += 0.01;
		if(angleLR>=0.3) angleLR=0.3;
		angleL -= 0.05;
		angleR -= 0.3;
		speedR += 0.5; 
		
	}
	if ( keyboard.pressed("up") )  
	{	
		if(angleLR <=0)
		{
		   angleLR+=0.01;
		   if(angleLR>=0)  angleLR=0;
		}
		if(angleLR >=0)
		{
		   angleLR-=0.01;
		   if(angleLR<=0)  angleLR=0;
		}
		angleF += 0.01;
		if(angleF>=0.3) angleF=0.3;
		
		angleL -= 0.05;
		angleR -= 0.05;
		speedL += 0.5;
		speedR += 0.5;
	}
	if ( keyboard.pressed("down") ) 
	{
        if(angleLR <=0)
		{
		   angleLR+=0.01;
		   if(angleLR>=0)  angleLR=0;
		}
		if(angleLR >=0)
		{
		   angleLR-=0.01;
		   if(angleLR<=0)  angleLR=0;
		}
		angleF -= 0.01;
		if(angleF<=-0.1) angleF=-0.1;
		angleL += 0.05;
		angleR += 0.05;
		speedL -= 0.5;
		speedR -= 0.5;
	} 	

	// viscous drag
	speedL *= 0.95;
	speedR *= 0.95;

	console.log ("L: " + speedL + "; R: " + speedR);
	
	// no backtrack yet
	speedL = myclamp (speedL, 0, 20);
	speedR = myclamp (speedR, 0, 20);
	
	speed = (speedL + speedR)/2;
	rotspeed = (speedL - speedR)/10;
	
}

function render()
{
	renderer.render (scene, camera);
}


</script>
</body>

</html>
